<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Uniform Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .legend {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
         padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .required-legend {
      background-color: green;
    }
    .additional-legend {
      background-color: orange;
    }
    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 10px;
    }
    .required {
      background-color: green;
      color: white;
    }
    .additional {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Select School Uniform</h1>
  <select id="schoolDropdown"></select>
  <div class="legend">
    <div class="required-legend">Required</div>
    <div class="additional-legend">Additional</div>
  </div>
  <div id="uniformItems"></div>

      "Northgate High": { "Logo'd School skirt": "required", "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "Polo": "additional", "PE Pants": "required", "PE Shorts": "required", "PE 1/4 Zip": "required", "Shirt/Blouse": "additional", "Black trouser/Skirt": "additional", "Grey trouser/Skirt": "additional", "Book bag": "additional" },
      "Willowbrook School": { "Jumper": "required", "Blazer": "required", "Tie": "required", "PE T Shirt": "required", "PE Shorts": "required", "PE 1/4 Zip": "required", "Book bag": "required", "Shirt/Blouse": "additional", "Black trouser/Skirt": "additional", "Grey trouser/Skirt": "additional", "Polo": "additional", "Gym bag": "additional" },
      "Cedar Valley Prep": { "Logo'd School skirt": "required", "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "PE Shorts": "required", "Book bag": "additional", "Black trouser/Skirt": "additional", "Fleece": "additional" },
      "Maple Ridge Institute": { "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Pants": "required", "PE Shorts": "required", "Book bag": "required", "Gym bag": "additional", "Polo": "additional" },
      "Silverlake Grammar": { "Logo'd School skirt": "required", "Jumper": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Shorts": "required", "Book bag": "required", "Fleece": "additional", "Gym bag": "additional" },
      "Brighton Hill School": { "Blazer": "required", "Tie": "required", "Sweater": "required", "PE Pants": "required", "PE Shorts": "required", "Book bag": "required", "Polo": "additional", "Fleece": "additional" },
      "Lakeside Academy": { "Jumper": "required", "Blazer": "required", "Tie": "required", "PE T Shirt": "required", "PE Shorts": "required", "Book bag": "required", "Black trouser/Skirt": "additional", "Gym bag": "additional" },

      "Oakridge School": { "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Shorts": "required", "Book bag": "required", "Fleece": "additional" },
      "Riverbend College": { "Jumper": "required", "Blazer": "required", "Tie": "required", "PE Pants": "required", "PE Shorts": "required", "Book bag": "required", "Gym bag": "additional" },

      "Fairview Grammar": { "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Shorts": "required", "Book bag": "required", "Fleece": "additional" },
      "Stonebridge School": { "Jumper": "required", "Blazer": "required", "Tie": "required", "PE Pants": "required", "PE Shorts": "required", "Book bag": "required", "Gym bag": "additional" },
      "Meadowbrook High": { "Logo'd School skirt": "required", "Jumper": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Shorts": "required", "Book bag": "required", "Polo": "additional" },
      "Redwood Academy": { "Blazer": "required", "Tie": "required", "Sweater": "required", "PE Pants": "required", "PE Shorts": "required", "Book bag": "required", "Fleece": "additional" }
    };

    const dropdown = document.getElementById("schoolDropdown");
    const itemContainer = document.getElementById("uniformItems");

    Object.keys(schoolData).forEach(school => {
      const option = document.createElement("option");
      option.value = school;
      option.textContent = school;
      dropdown.appendChild(option);
    });

    dropdown.addEventListener("change", () => {
      const selectedSchool = dropdown.value;
      const items = schoolData[selectedSchool];
      itemContainer.innerHTML = "";
      Object.entries(items).forEach(([item, type]) => {
        const div = document.createElement("div");
        div.textContent = item;
        div.className = `item ${type}`;
        itemContainer.appendChild(div);
      });
    });

    dropdown.dispatchEvent(new Event("change"));
  </script>
</body>
</html>
