<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>School Uniform Requirements</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, ul { font-size: 1.2em; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>School Uniform Requirements</h1>
    <label for='schoolSelect'>Select a School:</label>
    <select id='schoolSelect' onchange='updateItems()'>
        <option value='Oaklands'>Oaklands</option>
        <option value='Morpeth'>Morpeth</option>
        <option value='Raines'>Raines</option>
        <option value='Harris x'>Harris x</option>
        <option value='Virginia'>Virginia</option>
    </select>

    <h2>Required Items:</h2>
    <ul id='requiredList'></ul>
    <h2>Optional (Upsell) Items:</h2>
    <ul id='optionalList'></ul>

    <script>
        const schoolData = {
            'Oaklands': {
                required: ["Logo'd School skirt", "Jumper", "Blazer", "Tie", "Sweater", "Polo", "PE T Shirt", "PE Shorts"],
                optional: ["Shirt/Blouse (Optional)", "Black trouser (optional)", "Grey trouser (optional)", "Black skirt (optional)", "Grey skirt (optional)", "Polo (Optional)", "Fleece (Optional)"]
            },
            'Morpeth': {
                required: ["Logo'd School skirt", "Jumper", "Blazer", "Tie", "Sweater", "PE T Shirt", "PE Shorts"],
                optional: ["Shirt/Blouse (Optional)", "Black trouser (optional)", "Grey trouser (optional)", "Black skirt (optional)", "Grey skirt (optional)", "Polo (Optional)", "Fleece (Optional)"]
            },
            'Raines': {
                required: ["Logo'd School skirt", "Blazer", "Tie", "Sweater", "PE T Shirt", "PE Shorts"],
                optional: ["Shirt/Blouse (Optional)", "Black trouser (optional)", "Grey trouser (optional)", "Black skirt (optional)", "Grey skirt (optional)", "Polo (Optional)", "Fleece (Optional)"]
            },
            'Harris x': {
                required: ["Logo'd School skirt", "Jumper", "Blazer", "Tie", "Sweater", "Polo", "PE T Shirt"],
                optional: ["Shirt/Blouse (Optional)", "Black trouser (optional)", "Grey trouser (optional)", "Black skirt (optional)", "Grey skirt (optional)", "Fleece (Optional)"]
            },
            'Virginia': {
                required: ["Blazer", "Tie", "Polo", "PE T Shirt", "PE Shorts"],
                optional: ["Shirt/Blouse (Optional)", "Black trouser (optional)", "Grey trouser (optional)", "Black skirt (optional)", "Grey skirt (optional)", "Logo'd School skirt", "Fleece (Optional)"]
            }
        };

        function updateItems() {
            const school = document.getElementById('schoolSelect').value;
            const required = schoolData[school].required;
            const optional = schoolData[school].optional;

            const requiredList = document.getElementById('requiredList');
            const optionalList = document.getElementById('optionalList');

            requiredList.innerHTML = '';
            optionalList.innerHTML = '';

            required.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                requiredList.appendChild(li);
            });

            optional.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                optionalList.appendChild(li);
            });
        }

        window.onload = updateItems;
    </script>
</body>
</html>
