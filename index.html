
<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>School Uniform Selector</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: auto; background-color: #f9f9f9; }
  header { text-align: center; margin-bottom: 20px; }
  header img { height: 60px; }
  header h2 { margin-top: 10px; }
  select { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; position: sticky; top: 0; z-index: 100; background: white; }
  button { margin-bottom: 20px; }
  .legend { display: flex; justify-content: space-around; margin-bottom: 20px; }
  .legend div { padding: 5px 10px; border-radius: 5px; color: white; font-weight: bold; }
  .required-legend { background-color: green; }
  .additional-legend { background-color: orange; }
  .columns { display: flex; gap: 20px; flex-wrap: wrap; }
  .column { flex: 1; min-width: 300px; }
  .column h2 { text-align: center; }
  .item { border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 10px; color: white; opacity: 0; transform: translateY(10px); animation: fadeIn 0.4s ease forwards; }
  .required { background-color: green; }
  .additional { background-color: orange; }
  @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
  .dark-mode { background-color: #121212; color: #f0f0f0; }
  .dark-mode .item.required { background-color: #2e7d32; }
  .dark-mode .item.additional { background-color: #f57c00; }
</style>
</head>

    });
    items.additional.forEach(item => {
      const div = document.createElement('div');
      div.textContent = item;
      div.className = 'item additional';
      additionalContainer.appendChild(div);
    });
  });

  dropdown.dispatchEvent(new Event('change'));

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>
</body>
</html>
