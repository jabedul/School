<head>

  <title>School Uniform Selector</title>

    body {

      top: 0;

      background: white;
    }
    button {

    }
    .legend {
      display: flex;
      justify-content: space-around;

    }

      flex: 1;
      min-width: 300px;
    }
    .column h2 {
      text-align: center;
    }
    .item {
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 10px;
      color: white;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }
    .required {
      background-color: green;
    }
    .additional {
      background-color: orange;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .item.required {
      background-color: #2e7d32;
    }
    .dark-mode .item.additional {
      background-color: #f57c00;
    }
  </style>
</head>
