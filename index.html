<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>School Uniform Selector</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  h1 { text-align: center; }
  select { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
  .item { padding: 10px; border-radius: 5px; color: white; margin-bottom: 5px; }
  .required { background-color: green; }
  .additional { background-color: orange; }
</style>
</head>
<body>
<h1>Select School Uniform</h1>
<select id='schoolDropdown'></select>
<div id='uniformItems'></div>
<script>
  const schoolData = {
    "Oaklands": { "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "Polo": "required", "PE T Shirt": "required", "PE Pants": "required", "PE Shorts": "required", "PE 1/4 Zip": "required", "Shirt/Blouse (Optional)": "additional", "Black trouser/Skirt (optional)": "additional", "Fleece (Optional) ": "additional", "Book bag optional": "additional" },
    "Morpeth": { "Logo'd School skirt": "required", "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Pants": "required", "PE 1/4 Zip": "required", "Shirt/Blouse (Optional)": "additional", "Black trouser/Skirt (optional)": "additional", "Polo (Optional)": "additional", "Book bag optional": "additional" },
    "Raines": { "Jumper": "required", "Blazer": "required", "Tie": "required", "Book bag": "required", "Shirt/Blouse (Optional)": "additional", "Grey trouser/Skirt (optional)": "additional", "Polo (Optional)": "additional" },
    "Harris x": { "Logo'd School skirt": "required", "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Pants": "required", "PE 1/4 Zip": "required", "Book bag": "required", "Shirt/Blouse (Optional)": "additional", "Grey trouser/Skirt (optional)": "additional", "Polo (Optional)": "additional", "Fleece (Optional) ": "additional" },
    "Virginia": { "Jumper": "required", "Polo": "required", "Book bag": "required", "Black trouser/Skirt (optional)": "additional", "Gym bag optional": "additional" },
    "Example School 1": { "Logo'd School skirt": "required", "Jumper": "required", "Sweater": "required", "Polo": "required", "PE T Shirt": "required", "Book bag": "required", "Shirt/Blouse (Optional)": "additional", "Grey trouser/Skirt (optional)": "additional", "Book bag optional": "additional", "Gym bag optional": "additional" },
    "Example School 2": { "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Shorts": "required", "Shirt/Blouse (Optional)": "additional", "Black trouser/Skirt (optional)": "additional", "Grey trouser/Skirt (optional)": "additional", "Gym bag optional": "additional" },
    "Example School 3": { "Logo'd School skirt": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "PE T Shirt": "required", "PE Pants": "required", "PE Shorts": "required", "Shirt/Blouse (Optional)": "additional", "Black trouser/Skirt (optional)": "additional", "Grey trouser/Skirt (optional)": "additional", "Polo (Optional)": "additional", "Fleece (Optional) ": "additional", "Gym bag optional": "additional" },
    "Example School 4": { "Jumper": "required", "Blazer": "required", "Tie": "required", "Sweater": "required", "Polo": "required", "PE Pants": "required", "PE Shorts": "required", "PE 1/4 Zip": "required", "Book bag": "required", "Shirt/Blouse (Optional)": "additional", "Black trouser/Skirt (optional)": "additional", "Grey trouser/Skirt (optional)": "additional", "Fleece (Optional) ": "additional", "Gym bag optional": "additional" },
    "Example School 5": { "Logo'd School skirt": "required", "Jumper": "required", "PE Pants": "required", "PE Shorts": "required", "Book bag": "required", "Shirt/Blouse (Optional)": "additional", "Black trouser/Skirt (optional)": "additional", "Polo (Optional)": "additional", "Book bag optional": "additional", "Gym bag optional": "additional" },
    // ... (schools 6 to 20 follow similar structure)
  };

  const dropdown = document.getElementById('schoolDropdown');
  const itemContainer = document.getElementById('uniformItems');

  Object.keys(schoolData).forEach(school => {
    const option = document.createElement('option');
    option.value = school;
    option.textContent = school;
    dropdown.appendChild(option);
  });

  dropdown.addEventListener('change', () => {
    const selectedSchool = dropdown.value;
    const items = schoolData[selectedSchool];
    itemContainer.innerHTML = '';
    Object.entries(items).forEach(([item, type]) => {
      const div = document.createElement('div');
      div.textContent = item;
      div.className = `item ${type}`;
      itemContainer.appendChild(div);
    });
  });

  dropdown.dispatchEvent(new Event('change'));
</script>
</body>
</html>
