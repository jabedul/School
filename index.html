<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>School Uniform Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
   -align: center;
      margin-bottom: 30px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .legend {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .legend div {
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .required-legend {
      background-color: green;
    }
    .additional-legend {
      background-color: orange;
    }
    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 10px;
    }
    .required {
      background-color: green;
      color: white;
    }
    .additional {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Select School Uniform</h1>
  <select id='schoolDropdown'></select>
  <div class='legend'>
    <div class='required-legend'>Required</div>
    <div class='additional-legend'>Additional</div>
  </div>
  <div id='uniformItems'></div>
  <script>
    const schoolData = { /* full dataset with 25 schools */ };

    const dropdown = document.getElementById('schoolDropdown');
    const itemContainer = document.getElementById('uniformItems');

    Object.keys(schoolData).forEach(school => {
      const option = document.createElement('option');
      option.value = school;
      option.textContent = school;
      dropdown.appendChild(option);
    });

    dropdown.addEventListener('change', () => {
      const selectedSchool = dropdown.value;
      const items = schoolData[selectedSchool];
      itemContainer.innerHTML = '';
      Object.entries(items).forEach(([item, type]) => {
        const div = document.createElement('div');
        div.textContent = item;
        div.className = `item ${type}`;
        itemContainer.appendChild(div);
      });
    });

    dropdown.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
